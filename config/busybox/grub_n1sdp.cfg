set debug="loader,mm"
set term="vt100"
set default="0"
set timeout="5"

menuentry 'BusyBox N1SDP (ACPI)' {
    linux /Image \
        acpi=force \
        earlycon=pl011,0x2A400000 \
        console=ttyAMA0,115200 \
        ip=dhcp \
        verbose \
        debug
    initrd /initramfs
}

menuentry 'BusyBox N1SDP SINGLE CHIP (Device Tree)' {
    devicetree /n1sdp_single_chip.dtb
    linux /Image \
        console=ttyAMA0,115200 \
        acpi=off \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \
        verbose \
        debug
    initrd /initramfs
}

menuentry 'BusyBox N1SDP MULTI CHIP (Device Tree)' {
    devicetree /n1sdp_multi_chip.dtb
    linux /Image \
        console=ttyAMA0,115200 \
        acpi=off \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \
        verbose \
        debug
    initrd /initramfs
}
